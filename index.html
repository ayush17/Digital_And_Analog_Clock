<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="digitalClock">
		<div class="time">
			<span class="hour">hh</span>:<span class="minutes">mm</span>:<span class="seconds">ss</span>
		</div>
		<button id="switch">Switch to UTC</button>
	</div>

	<div class="analogClock">
		<div class="hand minutesHand"></div>
		<div class="hand hourHand"></div>
		<div class="hand secondsHand"></div>
		<div class="number number1">1</div>
		<div class="number number2">2</div>
		<div class="number number3">3</div>
		<div class="number number4">4</div>
		<div class="number number5">5</div>
		<div class="number number6">6</div>
		<div class="number number7">7</div>
		<div class="number number8">8</div>
		<div class="number number9">9</div>
		<div class="number number10">10</div>
		<div class="number number11">11</div>
		<div class="number number12">12</div>
	</div>
<script src="main.js"></script>
<script>
	const dc = new DigitalClock();
	const ac = new AnalogClock();
</script>
</body>
</html>
